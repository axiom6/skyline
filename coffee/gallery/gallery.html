
<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link  href="../../node_modules/lightgallery/dist/css/lightgallery.css" type="text/css" rel="stylesheet"  />
  <script src="../../public/js/jquery-3.2.1.js"></script>
  <script src="../../node_modules/lightgallery/dist/js/lightgallery.js"></script>
  <script src="../../node_modules/lg-thumbnail/dist/lg-thumbnail.min.js"></script>
  <script src="../../node_modules/lg-fullscreen/dist/lg-fullscreen.min.js"></script>
</head>
<body>
  <div id="lightgallery">
    <a href="thumb-1.jpg"><img src="../../public/img/over/MorningSun.jpg" /></a>
    <a href="thumb-2.jpg"><img src="../../public/img/over/River1-Yard.jpg" /></a>
  </div>
  <script type="text/javascript">
    $(document).ready( function() {
      console.log( 'Ready' );
      $("#lightgallery").lightGallery( { thumbnail:true, fullScreen:true }); } );
  </script>
</body>
</html>
